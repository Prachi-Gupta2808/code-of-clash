version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: mern_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
  backend:
    build: ./backend
    container_name: mern_backend
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
